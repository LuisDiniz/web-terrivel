<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="estilo.css">
	<title>Encomenda de Padras</title>
</head>

<html>

	<body>

		<form action="http://terrivel.herokuapp.com/monster" method="POST">
			<fieldset>
				<label>Quantidade de Pedras: <input name="num_pedras" type="text" pattern="[0-9]*" required></label>
				<br> <br>
				<label>Tamanho das Pedras: <input name="tam_pedras" type="number" min="1" max="7" step="0.5" value="3" required></label>
				<br> <br>
				<label>Nome do Monstro: <input name="nome" type="text" required></label>
				<br> <br>
				<label>Cor 1: <input name="corCeu1" type="color" required></label>
				<br> <br>
				<label>Cor 2: <input name="corCeu2" type="color" required></label>
				<br> <br>
				<label for="tipo_pedras">Tipo das Pedras:</label>
				<select name="tipo_pedras" required>
					<option value="marroada">Marroada</option>
					<option value="ametista">Ametista</option>
					<option value="topazio">Topazio</option>
					<option value="espinela">Espinela</option>
				</select>			
				<br> <br>
				<label><input type="checkbox" name="tipo_pedras_sortidas" value="sim"> Pedras Sortidas</label>
				<br> <br>
				<button>Enviar</button>
			</fieldset>
		</form>

	</body>

</html>
