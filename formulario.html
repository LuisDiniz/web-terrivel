<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="estilo.css">
	<title>Encomenda de Padras</title>
</head>

<html>

	<body>

		<form action="http://terrivel.herokuapp.com/monster" method="GET">
			<fieldset>
				<label>Quantidade de Pedras: <input name="num_pedras" type="text" pattern="[0-9]*" required></label>
				<br> <br>
				<label>Tamanho das Pedras: <input name="tam_pedras" type="number" min="1" max="7" step="0.5" value="3" required></label>
				<br> <br>
				<label>Nome do Monstro: <input name="nome" type="text" required></label>
				<br> <br>
				<label>Cor 1: <input name="corCeu1" type="color" required></label>
				<br> <br>
				<label>Cor 2: <input name="corCeu2" type="color" required></label>
				<br> <br>

<label for="sabor">Sabor da pizza:</label>
<select name="sabor" id="sabor">
  <option value="marg">Marguerita</option>
  <option value="muzza" selected>Muzzarela</option>
</select>
				
				<label>Tipo das Pedras:<input name="tipo_pedras" type="dropbox" value="marroada" required></label>
				<br> <br>
				<button>Enviar</button>
			</fieldset>
		</form>

	</body>

</html>
